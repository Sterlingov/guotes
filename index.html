<!DOCTYPE html>
<head>
    <title>Цитата дня</title>
    <meta charset="utf-8">
    <link href="media/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Случайная цитата:</h1>
    <hr>
    <h2 id="quote"></h2>
    <hr>
    <h2 id="author"></h2>
    <h2 id="tilda">~</h2>
    <script>
        var request = new XMLHttpRequest();
        request.open("GET", "http://212.113.118.113:3123/api/v1/get_quote");
        request.send(null);
        request.responseType = "json";
        request.onload = () => {
        if (request.readyState == 4 && request.status == 200) {
          document.getElementById('quote').textContent = request.response["quoteText"];
          document.getElementById('author').textContent = request.response['quoteAuthor'];
        }
      }
    </script>
</body>
